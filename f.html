<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Flappy Bird Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bird = {
      x: 100,
      y: canvas.height / 2 - 25,
      width: 50,
      height: 50,
      color: 'yellow',
      gravity: 1,
      velocity: 0,
      jump: -15,
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeHeight = 300;
    const pipeGap = 150;
    const pipeSpeed = 5;
    let score = 0;

    function drawBird() {
      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipe(pipeX, openingY) {
      ctx.fillStyle = 'green';
      ctx.fillRect(pipeX, 0, pipeWidth, openingY);
      ctx.fillRect(pipeX, openingY + pipeGap, pipeWidth, canvas.height - openingY - pipeGap);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '30px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function update() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y > canvas.height - bird.height) {
        bird.y = canvas.height - bird.height;
        bird.velocity = 0;
      }

      if (bird.y < 0) {
        bird.y = 0;
        bird.velocity = 0;
      }

      if (pipes.length === 0 || pipes[pipes.length - 1].x <= canvas.width - 300) {
        const openingY = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({ x: canvas.width, openingY });
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= pipeSpeed;

        if (
          bird.x < pipes[i].x + pipeWidth &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].openingY || bird.y + bird.height > pipes[i].openingY + pipeGap)
        ) {
          // Game over
          alert('Game Over! Your score: ' + score);
          resetGame();
          return;
        }

        if (pipes[i].x + pipeWidth < bird.x && !pipes[i].scored) {
          pipes[i].scored = true;
          score++;
        }

        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      pipes.forEach(pipe => drawPipe(pipe.x, pipe.openingY));
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      bird.y = canvas.height / 2 - 25;
      pipes.length = 0;
      score = 0;
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        bird.velocity = bird.jump;
      }
    });

    gameLoop();
  </script>
</body>
</html>
