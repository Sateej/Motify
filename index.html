<!DOCTYPE html>
<html>
<head>
    <title>Live Score Example</title>
</head>
<body>
    <h1>Live Score</h1>
    <div id="live-score"></div>

    <script>
        // Function to update the live score
        function updateLiveScore() {
            // You would replace this with an actual API call to get live score data
            // Here, we're simulating live score data with a random score for demonstration purposes.
            const score = Math.floor(Math.random() * 10);

            // Display the score in the "live-score" div
            document.getElementById("live-score").innerText = `Score: 1000`;
        }

        // Update the live score every few seconds (e.g., every 10 seconds)
        setInterval(updateLiveScore, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
