<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh on Commit</title>
</head>
<body>
    <!-- Your website content goes here -->

    <script>
	(function () {
    // Set the interval (in milliseconds) at which you want to check for changes and refresh the page.
    var refreshInterval = 60000; // 60 seconds (adjust as needed)

    function checkForCommit() {
        // Make an HTTP request to check if a commit has occurred.
        // You can use an API endpoint or any method to check for a commit.
        // For demonstration purposes, we're using a sample API.
        fetch('https://your-api-endpoint.com/commit-check')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.commitOccurred) {
                    // A commit has occurred; refresh the page.
                    location.reload();
                }
            })
            .catch(function (error) {
                console.error('Error checking for commits: ', error);
            });
    }

    // Call the checkForCommit function at the specified interval.
    setInterval(checkForCommit, refreshInterval);
})();
    
    </script>
</body>
</html>
