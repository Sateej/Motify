<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styling to the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style the table headers (th) */
        th {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Style the table data cells (td) */
        td {
            text-align: center;
            padding: 10px;
        }

        /* Add some spacing between the logos and text */
        .logo {
            margin-right: 10px;
        }

        /* Apply styles to logos */
        .logo img {
            max-width: 50px;
        }
    </style>
</head>
<body>
    <h1>Stylish Logo vs Logo Table</h1>
    <table border="1">
        <tr>
            <th>Left Logo</th>
            <th>Content</th>
            <th>Right Logo</th>
        </tr>
        <tr>
            <td class="logo"><img src="left-logo.png" alt="Left Logo"></td>
            <td>Table Cell 1</td>
            <td class="logo"><img src="right-logo.png" alt="Right Logo"></td>
        </tr>
        <tr>
            <td class="logo"><img src="left-logo.png" alt="Left Logo"></td>
            <td>Table Cell 2</td>
            <td class="logo"><img src="right-logo.png" alt="Right Logo"></td>
        </tr>
    </table>
</body>
</html>
